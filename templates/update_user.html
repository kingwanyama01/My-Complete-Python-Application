<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <script src="../static/bootstrap/js/jquery-3.4.0.js"></script>
    <script src="../static/bootstrap/js/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
    <h1 class="text-info text-center text-uppercase">Update user here</h1>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {% with messages = get_flashed_messages()  %}
                {% for message in messages %}
                    <p class="text-info">{{ message }}</p>
                {% endfor %}
            {% endwith %}

            <form action="" method="post">
                <div class="form-group">
                    <input value="{{ user.name }}" name="x" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input value="{{ user.email }}" name="y" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input value="{{ user.password }}" name="z" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-info btn-block" value="Update">
                </div>
                <a href="/view_users" class="btn btn-outline-success btn-block">Back</a>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
